<!DOCTYPE html>
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible" />
    <title>JSF CRUD Example</title>
</h:head>
<h:body>
    <center><h2><h:outputText value="Person Records"/></h2></center>
    <h:form id="personForm">
        <h:dataTable id="personTable" value="#{personResource.getPeople()}" var="person" class="table table-striped table-hover table-bordered tableUpdated">
            <h:column>
                <f:facet name="header">Person Id</f:facet>
                <h:outputText value="#{person.id}" />
            </h:column>
            <h:column>
                <f:facet name="header">Person Name</f:facet>
                <h:outputText value="#{person.name}" />
            </h:column>
            <h:column>
                <f:facet name="header">Person Age</f:facet>
                <h:outputText value="#{person.age}" />
            </h:column>

            <h:column>
                <f:facet name="header">Update Person</f:facet>
                <h:commandButton action="#{personResource.editPersonRecordInDB(person.id)}" value="Update" class="btn btn-primary" />
            </h:column>
            <h:column>
                <f:facet name="header">Delete Person</f:facet>
                <h:commandButton action="#{personResource.removePerson(person.id)}" value="Delete" class="btn btn-danger" />
            </h:column>

        </h:dataTable>
        <center>
            <h:commandButton action="CreatePerson.xhtml?faces-redirect=true" value="Create New Person" class="btn btn-success btnSpace" />
        </center>
    </h:form>
</h:body>
</html>
